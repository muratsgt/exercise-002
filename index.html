<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="description">
            <div class="descbox">
                <h1>The creative crew</h1>
            </div>
            <div class="descbox">
                <h2>WHO WE ARE</h2>
                <p>We are team of creatively diverse. driven. innovative individuals working in various locations from
                    the world.</p>
            </div>
        </div>

        <div class="team">
            <div class="item pic">
                <img src="/images/1.png" alt="photo1">
                <span>PRODUCT OWNER</span>
            </div>
            <div><p>Bill Mahoney</p></div>
            <div class="item pic">
                <img src="/images/2.png" alt="photo2">
                <p class="down">ART DIRECTOR</p>
                <p class="pic-name">Saba Cabrera</p>

            </div>
            <div class="item pic">
                <img src="/images/3.png" alt="photo3">
                <p class="down">TECH LEAD</p>
                <p class="pic-name">Shae Le</p>

            </div>
            <div class="item pic">
                <img src="/images/4.png" alt="photo4">
                <p class="down">UX DESIGNER</p>
                <p class="pic-name">Skylah Lu</p>

            </div>
            <div class="item pic">
                <img src="/images/5.png" alt="photo5">
                <p class="down">DEVELOPER</p>
                <p class="pic-name">Griff Richards</p>

            </div>
            <div class="item pic">
                <img src="/images/6.png" alt="photo6">
                <p class="down">DEVELOPER</p>
                <p class="pic-name">Stan John</p>

            </div>
        </div>


    </div>
</body>

</html>
